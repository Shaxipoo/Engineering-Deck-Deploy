<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | EngineeringDeck</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      #top-bar {
        height: 100px; /* Adjust this height to control how much space is above the game */
      }
      #game-container {
        flex: 1 1 auto;
        display: flex;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <div id="top-bar">
      <!-- Content above the game goes here -->
    </div>
    <div id="game-container">
      <canvas id="unity-canvas" width=2160 height=1440 tabindex="-1"></canvas>
    </div>
    <script src="Build/Build v1.1.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        // Layout is handled via CSS to make the game fill the lower portion of the window.
        document.body.style.textAlign = "left";

      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Build v1.1.data.unityweb",
        frameworkUrl: "Build/Build v1.1.framework.js.unityweb",
        codeUrl: "Build/Build v1.1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "STARSOULSSTUDIOS",
        productName: "EngineeringDeck",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
